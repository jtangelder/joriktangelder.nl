<html>
  <head>
    <title>ðŸ•¶</title>
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <style> 
      body {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        margin: 0;
      }
      
      p.show {
        animation: appear 1s forwards;
        color: rgba(0, 0, 0, .75);
        font: 10vw/.95 'Passion One', cursive;
        margin: 5vh 5vw;
        text-align: center;
        text-transform: uppercase;
      }
      
      @keyframes appear {
        from { transform: translateY(-10px); opacity: 0; }
        to { transform: translateY(0px); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <p></p>
    <script>
      const REFRESH_INTERVAL_MS = 5 * 1000;
      const ISSUES_API = 'https://api.github.com/repos/jtangelder/jtangelder.github.io/issues';
      const COLORS = ['#d11141', '#00b159', '#00aedb', '#f37735', '#ffc425'];
      
      function setRandomBackground() {
        document.body.style.background = COLORS[Math.floor(COLORS.length * Math.random())]; 
      }
      
      function getRecentMessage() {
        return fetch(ISSUES_API, {cache: 'no-cache'})
          .then(response => response.json())
          .then(issues => {
            return issues.find(issue => {
              return issue.author_association === 'OWNER' && 
                issue.state === 'open' &&
                issue.title.startsWith('#blog');
            })
          })
          .then(message => message ? message.body : undefined);
      }
      
      function showMessage(message) {
        const element = document.querySelector('p');
        if (message && element.textContent && element.textContent !== message) {
          element.textContent = message;

          element.classList.remove('show');
          element.getBoundingClientRect(); // Repaint to retrigger the CSS animation.
          element.classList.add('show');

          setRandomBackground();
        }
      }
      
      function showRecentMessage() {
        return new Promise((resolve, reject) => {
          document.visibilityState === 'visible' ? resolve() : reject();
        })
          .then(getRecentMessage)
          .then(showMessage)
          .finally(() => setTimeout(showRecentMessage, REFRESH_INTERVAL_MS));
      }
      
      setRandomBackground();
      showRecentMessage();
    </script>
  </body>
</html>
