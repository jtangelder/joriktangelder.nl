<html>
<head>
  <title>Me</title>
  <style>
    body { 
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes hueee {
      from { -webkit-filter: hue-rotate(0deg); }
      to { -webkit-filter: hue-rotate(360deg); }
    }
    img { 
      animation: hueee 5s linear infinite; 
      height: auto;
      max-width: 90%;
    }
  </style>
</head>
<body>  
  <img src="me.png">
</body>
</html>
