<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <style> 
      body {
        align-items: center;
        background: #03DAC5;
        display: flex;
        height: 100vh;
        justify-content: center;
        margin: 0;
      }
      
      p {
        animation: appear 1s forwards;
        color: rgba(0, 0, 0, .75);
        font: 40px/1.4 'Comfortaa', cursive;
        margin: 5vh 5vw;
        text-align: center;
      }
      
      @keyframes appear {
        from { transform: translateY(-10px); opacity: 0; }
        to { transform: translateY(0px); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <script>
      fetch("https://api.github.com/repos/jtangelder/jtangelder.github.io/issues")
        .then(res => res.json())
        .then(issues => {
          const message = issues.find(issue => {
            return issue.author_association === 'OWNER' && 
              issue.state === 'open' &&
              issue.title.startsWith('#blog');
          });
          if (message && message.body) {
            const p = document.createElement('p');
            p.textContent = message.body;
            document.body.appendChild(p);
          }
        });
    </script>
  </body>
</html>
