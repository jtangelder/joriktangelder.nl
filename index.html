<script>
  let count = 5;
  function countdown() {
    count -= 1;
    if (count === 0) {
      window.location = document.querySelector('a').href;
      return;
    }
    document.querySelector('strong').innerText = count;
    setTimeout(countdown, 1000);
  }
  countdown();
</script>
