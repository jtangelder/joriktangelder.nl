<!doctype html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#eee">
  <title>WCAG color contrast calculator</title>
  <link href="../style.css" rel="stylesheet">
  <link href="assets/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>WCAG color contrast calculator</h1>
  <p>Find out if the colors are OK with the defined minimums of the <a href="https://www.w3.org/TR/WCAG/#visual-audio-contrast">WCAG rules</a>.</p>

  <form id="calculator">
    <p>
      <label>Background: <input size="25" type="text" name="color1" value="darkslateblue" autofocus /></label>
      <label>Foreground: <input size="25" type="text" name="color2" value="rgba(255,255,255,.95)" /></label>
      <button type="submit">Calculate</button>
    </p>
  </form>

  <section id="results" class="hidden">
    <h2>Contrast ratio of <span class='ratio'></span></h2>
    <table>
      <tr>
        <th>WCAG level</th>
        <th>Regular text</th>
        <th>Large text</th>
      </tr>
      <tr class="level-a">
        <td>A</td>
        <td class="regular"><span class="score"></span> (<span class="minimal"></span>)</td>
        <td class="large"><span class="score"></span> (<span class="minimal"></span>)</td>
      </tr>
      <tr class="level-aa">
        <td>AA</td>
        <td class="regular"><span class="score"></span> (<span class="minimal"></span>)</td>
        <td class="large"><span class="score"></span> (<span class="minimal"></span>)</td>
      </tr>
      <tr class="level-aaa">
        <td>AAA</td>
        <td class="regular"><span class="score"></span> (<span class="minimal"></span>)</td>
        <td class="large"><span class="score"></span> (<span class="minimal"></span>)</td>
      </tr>
    </table>
  </section>
</div>
<script src="assets/bundle.js"></script>
</body>
</html>
